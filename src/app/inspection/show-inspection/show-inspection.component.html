

<!-- Add New Inspection trigger modal button -->
<button type="button" class="btn btn-primary float-end m-2" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
  (click)="modalAdd()">
  Add Inspecion
</button>

<!-- <p *ngFor="let inspection from inspectionList$">{{inspection.id}}</p> -->
<table class="table table-striped">
    <thead>
        <th>ID</th>
        <th>Inspecion Type</th>
        <th>Status</th>
        <th>Comments</th>
        <th>Options</th>
    </thead>

    <!--  -->
    <tbody>
        <tr *ngFor="let item of inspectionList$|async ; let index">
           <td>{{item.id}}</td>
           <td>{{inspectionTypesMap.get(item.inspectionTypeId)}}</td>
           <td>{{item.status}}</td>
           <td>{{item.comments}}</td>
           <td>
            <button class="btn btn-outline-danger me-2 mb-1" (click)="modalEdit(item)"
            data-bs-toggle="modal" data-bs-target="#staticBackdrop">
              <i class="bi bi-pencil-square"></i>
            </button>
            <button class="btn btn-outline-primary me-2 mb-1" (click)="delete(item)">
              <i class="bi bi-x-square"></i>
            </button>
           </td>
        </tr>
    </tbody>
</table>

<div id="add-success-alert" class="alert alert-success" role="alert">
  Inspection successfully added!
</div>

<div id="update-success-alert" class="alert alert-success" role="alert">
  Inspection successfully updated!
</div>

<div id="delete-success-alert" class="alert alert-success" role="alert">
  Inspection successfully deleted!
</div>


<!-- Show inspection type modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!-- Add New Inspection Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">{{modalTitle}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
        (click)="modalClose()" id="add-edit-modal-close"></button>
      </div>
      <div class="modal-body">
        <!-- sends inspection object to add-edit-inspection -->
        <app-add-edit-inspection [inspection]="inspection" *ngIf="activateAEInspecComp">
        </app-add-edit-inspection>
      </div>
    </div>
  </div>
</div>

<!-- Show inspection type modal button -->
<button type="button" class="btn btn-secondary float-end m-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Show Inspection Types
</button>
